apiVersion: v1
kind: Pod
metadata:
  name: my-pod
  labels:
    app: http-echo
spec:
  containers:
    - name: http-echo-container
      image: hashicorp/http-echo:latest
      args:
        - "-text=Olá, Kubernetes!"
      ports:
        - containerPort: 5678 #por padrão esse serviço ouve na porta 5678
